<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Simon (AngularJS)</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container">

  <div class="panel panel-default center">
    <h1 class="text-center">Simon</h1>
    <div class="panel-body">
      <div ng-app="myApp" ng-controller="myCtrl">
        <div class="half">
          <button id="start" class="half" ng-click="start(0)">Start</button>
        </div>
        <div class="half">
          <div id="switch" class="half" ng-class="{true: 'toggle-button toggle-button-selected', false: 'toggle-button'}[strict]" ng-click="strict = !strict">
            
          </div>
          <span class="lab">Strict mode</span>
        </div>

        <div class="half">
          <button id="reset" ng-click="reset()">Reset</button>
        </div>
        <div class="half">
          <div id="count"><div id="countbox">{{playerarr.length}}</div><span class="lab">Steps</span></div>
        </div>
        <div id="buttons">
          <input type="button" id="b1" value="1" ng-click="play(1)" ng-disabled="disabled"><input type="button" id="b2" value="2" ng-click="play(2)" ng-disabled="disabled"><input type="button" id="b3" value="3" ng-click="play(3)" ng-disabled="disabled"><input type="button" id="b4" value="4" ng-click="play(4)" ng-disabled="disabled">
        </div>
        <div id="winner" class="text-center">{{winner}}</div>
      </div>
    </div>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
